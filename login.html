<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <meta content="" name="description">

    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="assets/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="assets/anim/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/anim/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg">
    <header class="header d-none d-sm-block">
        <div class="container-fluid d-flex align-items-center justify-content-between px-5">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt=""><span class="text-white namesite">Webaysite</span>
            </a>
        </div>
    </header>
    </section>
    <section>
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5 theme d-none d-md-block">
                <h1 data-aos="fade-up">Ingin Punya Website Keren?</h1>
                <h4 data-aos="fade-up">Dengan desain yang profesional &<br> modern?</h4>
                <p>Kami bisa membantu kamu untuk membuat<br> website sekeren ini dengan fitur yang kekinian. <br>
                    Login Sekarang untuk mendapatkannya!.</p>
                <img src="assets/img/hero.svg"
                class="img-fluid w-75" alt="">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form class="p-5 form1">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <h4 class="lead fw-bold mb-0 me-3 text-dark">Sign in with</h4>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-google"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center align-content-center ">
                  <a href="index.html" type="button" class="btn btn-login btn-lg px-5 text-white shadow">Login</a>
                </div>
                <p class="small text-dark mt-3 pt-1 mb-0 text-center">Don't have an account? 
                    <a href="#" class="link-danger">Register</a></p>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
